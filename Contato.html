    <body>
        <header>
            <h1><img src="logo.png"></h1>
            <div class="caixa">
              <nav>  
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="Contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>  
        </header> 

        <main>
            <form>
                <Label for="nomesobrenome">Nome e Sobrenome</Label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email" class="input-padrao">email</label>
                <input type="email" id="email">

                <label for="telefone" class="input-padrao">telefone</label>
                <input type="tel" id="telefone">
                
                <label for="mensagem" class="input-padrao"> Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem"></textarea>
                
                <div>
                    <p>Como prefere nosso contato?</p>

                    <label for="radio-email"><input type="radio" name="contato"  value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone">telefone</label>

                    <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp">Whatsapp</label>

                </div>

                <div>
                <p>Qual horario prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div> 

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidade por email?</label>

                <input type="submit" value="Enviar formulário">
            
            
            </form>
        </main>
